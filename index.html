<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="application/javascript"></script>
</head>
<body>
<header>
    <h1>Samarth</h1>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="#about" role="link">About Me</a></li>
            <li><a href="#projects" role="link">Projects</a></li>
            <li><a href="#contact" role="link">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="about" role="region" aria-labelledby="about-heading">
        <h2 id="about-heading">About Me</h2>
        <p>Your bio goes here.</p>
        <img id="profile" src="assets/sample.jpg" alt="A photo of Your Name">
    </section>
    <section id="projects" role="region" aria-labelledby="projects-heading">
        <h2 id="projects-heading">Projects</h2>
        <!-- Project entries go here -->
    </section>
    <section id="contact" role="region" aria-labelledby="contact-heading">
        <h2 id="contact-heading">Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-required="true">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-required="true">

            <label for="message">Message:</label>
            <textarea id="message" name="message" aria-required="true"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</main>
<footer>
    <p>&trianglerighteq; 2025 Samarth</p>
    <p>Icon Designed by Freepik</p>
</footer>
</body>
</html>
